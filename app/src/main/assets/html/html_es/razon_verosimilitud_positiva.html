<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Razón de Verosimilitud Positiva</title>
    <link rel="stylesheet" href="../css/formula.css">
    <script src="../js/mathjax-config.js"></script>
    <script src="../js/mathjax-3.2.0.js"></script>
</head>
<body>
    <h3 id="title">Razón de Verosimilitud Positiva</h3>

    <p><strong>Descripción</strong></p>
    <div id="desc">
        <p>La probabilidad de que un individuo con un TEST POSITIVO, SÍ tenga la condición o enfermedad</p>
    </div>

    <p><strong>Fórmula</strong></p>
    <div id="formula" class="fs10">
        \( {A \over (A + C)} \over {B \over (B + D)} \)
    </div>
</body>
