<body>
    <h3 id="title">Índice de Marcación</h3>

    <p><strong>Descripción</strong></p>
    <div id="desc">
        <p>Probabilidad de que la PRESENCIA de una condición o enfermedad sea ACERTADA por el TEST y NO por la casualidad</p>
    </div>

    <p><strong>Fórmula</strong></p>
    <div id="formula" class="fs8">
        \( ({A \over (A + B)} + {D \over (C + D)}) - 1 \)
    </div>
