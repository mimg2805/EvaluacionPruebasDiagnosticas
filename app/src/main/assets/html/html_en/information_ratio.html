<body>
    <h3 id="title">Information Ratio</h3>

    <p><strong>Description</strong></p>
    <div id="desc">
        <p>Probability that a TEST provides an INFORMED PREDICTION in PRESENCE of a condition or disease rather than a guess</p>
    </div>

    <p><strong>Formula</strong></p>
    <div id="formula" class="fs9">
        \( ({A \over (A + C)} + {D \over (B + D)}) - 1 \)
    </div>
</body>
