<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>False Omission Ratio</title>
    <link rel="stylesheet" href="../css/formula.css">
    <script src="../js/mathjax-config.js"></script>

<body>
    <h3 id="title">False Omission Ratio</h3>

    <p><strong>Description</strong></p>
    <div id="desc">
        <p>Percentage of NEGATIVE TESTS that INCORRECTLY EXCLUDE the condition or disease</p>
    </div>

    <p><strong>Formula</strong></p>
    <div id="formula" class="fs10">
        \( C \over (C + D) \)
    </div>
</body>
