<!-- False Negative Likelihood Ratio -->
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>False Negative Likelihood Ratio</title>
    <link rel="stylesheet" href="../css/formula.css">
    <script src="../js/mathjax-config.js"></script>
    <script src="../js/mathjax-3.2.0.js"></script>
</head>
<body>
    <h3 id="title">False Negative Likelihood Ratio</h3>

    <p><strong>Description</strong></p>
    <div id="desc">
        <p>Percentage of individuals WITH a condition or disease that resulted in a NEGATIVE TEST</p>
    </div>

    <p><strong>Formula</strong></p>
    <div id="formula" class="fs10">
        \( C \over (A + C) \)
    </div>
</body>
