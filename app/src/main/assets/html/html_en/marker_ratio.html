    <h3 id="title">Marker Ratio</h3>

    <p><strong>Description</strong></p>

        <p>Probability that the PRESENCE of a condition or disease is ACCURATE by the TEST and NOT by chance</p>

    <div id="formula" class="fs8">
        \( ({A \over (A + B)} + {D \over (C + D)}) - 1 \)
