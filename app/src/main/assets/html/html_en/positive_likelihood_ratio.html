<!-- Positive Likelihood Ratio -->
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Positive Likelihood Ratio</title>
    <link rel="stylesheet" href="../css/formula.css">
    <script src="../js/mathjax-config.js"></script>
    <script src="../js/mathjax-3.2.0.js"></script>
</head>
<body>
    <h3 id="title">Positive Likelihood Ratio</h3>

    <p><strong>Description</strong></p>
    <div id="desc">
        <p>The probability that an individual with a POSITIVE TEST, DOES have the condition or disease</p>
    </div>

    <p><strong>Formula</strong></p>
    <div id="formula" class="fs10">
        \( {A \over (A + C)} \over {B \over (B + D)} \)
    </div>
</body>
