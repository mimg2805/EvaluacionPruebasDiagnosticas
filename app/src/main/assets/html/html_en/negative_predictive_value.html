<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Negative Predictive Value (Negative Precision)</title>
    <link rel="stylesheet" href="../css/formula.css">
    <script src="../js/mathjax-config.js"></script>
    <script src="../js/mathjax-3.2.0.js"></script>
</head>
<body>
    <h3 id="title">Negative Predictive Value (Negative Precision)</h3>

    <p><strong>Description</strong></p>
    <div id="desc">
        <p>Percentage of NEGATIVE TESTS occurring in individuals who do NOT have a condition or disease</p>
    </div>

    <p><strong>Formula</strong></p>
    <div id="formula" class="fs10">
        \( D \over (C + D) \)
    </div>
</body>
