<body>
    <h3 id="title">Valor Predictivo Negativo (Precisión Negativa)</h3>

    <p><strong>Descripción</strong></p>
    <div id="desc">
        <p>Porcentaje de TEST NEGATIVOS que ocurren en individuos que NO tienen una condición o enfermedad</p>
    </div>

    <p><strong>Fórmula</strong></p>
    <div id="formula" class="fs10">
        \( D \over (C + D) \)
    </div>
